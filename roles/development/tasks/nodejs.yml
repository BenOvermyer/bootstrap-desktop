---
- name: Install Node.js
  apt:
    name: "{{ item }}"
    state: present
    update_cache: True
  with_items:
    - nodejs
    - npm

- name: Add Yarn key
  apt_key:
    url: https://dl.yarnpkg.com/debian/pubkey.gpg
    state: present

- name: Add Yarn repository
  apt_repository:
    repo: deb https://dl.yarnpkg.com/debian stable main
    state: present

- name: Install Yarn
  apt:
    name: yarn
    state: present
    update_cache: True

- name: Install Sass
  npm:
    name: sass
    state: present
    global: True
