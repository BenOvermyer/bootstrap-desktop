---
- name: Add Node.js signing key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: Add the Node.js repository
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - deb https://deb.nodesource.com/ubuntu bionic main
    - deb-src https://deb.nodesource.com/ubuntu bionic main

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: True

- name: Add Yarn key
  apt_key:
    url: https://dl.yarnpkg.com/debian/pubkey.gpg
    state: present

- name: Add Yarn repository
  apt_repository:
    repo: deb https://dl.yarnpkg.com/debian stable main
    state: present

- name: Install Yarn
  apt:
    name: yarn
    state: present
    update_cache: True

- name: Install Sass
  npm:
    name: sass
    state: present
    global: True
